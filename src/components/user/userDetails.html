<div class="page">
    <div id="pad-wrapper" class="form-page">
        <div class="row header">
            <div class="col-md-12">
                <h3>{{ 'LBL_USER' | i18n }}</h3>
            </div>                
        </div>
        <div class="row form-wrapper">
<!--            <div data-loader="loading"></div>-->
            <div class="col-md-9 with-sidebar">
                <form name="form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName" class="col-md-2 control-label">{{ 'LBL_NAME' | i18n }}</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="inputName" data-ng-model="user.name" required>
                            <span ng-show="form.inputName.$error.required && form.inputName.$dirty">Campo é obrigatório!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-md-2 control-label">{{ 'LBL_EMAIL' | i18n }}</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" name="inputEmail" data-ng-model="user.email" required>
                            <span ng-show="form.inputEmail.$error.required && form.inputEmail.$dirty">required</span>
                            <span ng-show="!form.inputEmail.$error.required && form.inputEmail.$error.email && form.inputEmail.$dirty">invalid email</span>
                        </div>
                    </div>
                    <div class="form-group" data-ng-show="isNew">
                        <label for="inputEmail" class="col-md-2 control-label">{{ 'LBL_PASSWORD' | i18n }}</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="inputPassword" data-ng-model="user.password" required>
                        </div>
                    </div>
                    <div class="form-group" data-ng-show="isNew">
                        <label for="inputEmail" class="col-md-2 control-label">{{ 'LBL_PASSWORD_CONFIRMATION' | i18n }}</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="inputPassword" data-ng-model="user.passwordConfirmation" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStatus" class="col-md-2 control-label">{{ 'LBL_STATUS' | i18n }}</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="inputStatus" data-ng-model="user.status" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="submit" class="btn btn-default" data-ng-click="save()" data-ng-disabled="!form.$valid" data-ng-bind="saveLabel"></button>
                            <button type="submit" class="btn btn-default" data-ng-click="remove()" hide data-ng-hide="isNew">{{ 'LBL_DELETE' | i18n }}</button>
                            <button type="submit" class="btn btn-default" data-ng-click="goBack()">{{ 'LBL_CANCEL' | i18n }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </div>
</div>
</div>
