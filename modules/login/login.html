<div class="container">
    <form class="form-signin" role="form">
        <div data-loader="loading"></div>
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" class="form-control" placeholder="e-mail" data-ng-model="email">
        <input type="password" class="form-control" placeholder="password" data-ng-model="password">
        <button class="btn btn-large btn-primary" data-ng-click="authenticate()">Login</button>
    </div>
</div>
